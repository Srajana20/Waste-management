<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments :: header"/>
<body>
<div id="wrapper">
     <!-- Navigation -->
     <nav th:replace="admin/fragments :: navigation"></nav>
       <!-- Navigation -->
       <div id="page-wrapper">
       <div class="col-md-12 graphs">
       	<div class="xs">
  	    <h3 style="margin-left:3%">Approve Product</h3>
  	    <div class="well1 white">
  	    	<form th:action="@{/products/confirm}" method="POST"  th:object="${product}">
               <input type="hidden" name="id" th:field="*{id}">
               <div class="form-row">
                   <div class="col-md-12">
	                <div class="form-group">
	                   <label>Title</label>
	                   <input class="form-control1 py-4"  th:field="*{title}" type="text" readonly/>
	                 </div>
                </div>
               </div>
               <div class="form-row">
                   <div class="col-md-6">
                       <div class="form-group">
                          <label>Category</label>
                           <input class="form-control1 py-4"  th:field="*{category.name}" type="text" readonly/>
                       </div>
                   </div>
                  
                   <div class="col-md-6">
                       <div class="form-group">
                           <label>Condition</label>
                         <input class="form-control1 py-4"  th:field="*{condition}" type="text" readonly/>
                       </div>
                   </div>
                 </div>
               
                   <div class="form-row">
                     <div class="col-md-4">
                       <div class="form-group">
                           <label >Quantity</label>
                           <input class="form-control1 py-4" type="number"  th:field="*{quantity}"  readonly/>
                       </div>
                     </div>
                     <div class="col-md-4">
                       <div class="form-group">
                           <label >Unit</label>
                         <input class="form-control1 py-4" type="text"  th:field="*{unit}"  readonly/>
                       </div>
                     </div>
                     <div class="col-md-4">
                       <div class="form-group">
                           <label >Price per unit</label>
                           <input class="form-control1 py-4" type="number"   th:field="*{price}" readonly/>
                       </div>
                     </div>
                     
                     </div>
                   
                	<div class="form-row">
                   		<div class="col-md-12">
	                       <div class="form-group" >
	                           <label >Description</label>
	                              <textarea style="background-color:#fff" class="form-control1" rows="4" th:field="*{description}" readonly ></textarea>
	                       </div>
	                     </div>
	                  </div>
                       <div class="form-row">
	                     <div class="col-md-6">
	                       <div class="form-group" >
	                           <label >County</label>
	                           <input class="form-control1 py-4" type="text"   th:field="*{county}" readonly/>
	                       </div>
	                     </div>
	                     <div class="col-md-6">
	                       <div class="form-group">
	                           <label >Street Address</label>
	                           <input class="form-control1 py-4" type="text" th:field="*{streetAddress}" readonly/>
	                       </div>
	                     </div>
	                    </div>
	                     <div class="form-row" >
	                     <div class="col-md-6" >
	                       <div class="form-group">
	                           <label >Cover Photo</label><br>
	                           <img style="width:100%;height:312px" th:src="${path + product.coverPhoto}" />
	                       </div>
	                     </div>
	                    
	                     <div class="col-md-6" >
	                       <div class="form-group">
	                           <label >Video</label><br>
	                           <video width="100%" height=312px controls>
								  <source th:src="${path + product.video}" type="video/mp4" >
								 
								</video>
	                       </div>
	                     </div>
	                     
	                    </div>
                 
		               <div class="form-row" align="center">
			               <div class="btn-group" role="group" aria-label="Basic example" >
				              <button type="submit" name="approve" value="approve" class="btn btn-primary mb-2" ><i class="fa fa-check"></i> Approve</button>
				              <button type="submit" name="decline" value="decline" class="btn btn-danger mb-2" ><i class="fa fa-thumbs-down"></i> Decline</button>
			              </div>
		           	  </div>
           </form>
        
      </div>
    </div>	 

	 <div th:replace="admin/fragments :: footer">     
    </div>
  </div>
 </div>
 <!-- /#page-wrapper -->
 </div>
 <!-- /#wrapper -->
 <!-- Bootstrap Core JavaScript -->
<script type="text/javascript" th:src="@{/admin/js/bootstrap.min.js}"></script>
</body>
</html>
