<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments :: header1"/>
  <body>

    <!-- top header -->
<header th:replace="fragments :: header2"></header>
  <!-- //top header -->
<section class="w3l-breadcrumb">
    <div class="container">
      <ul class="breadcrumbs-custom-path">
        <li><a th:href="@{/}">Home</a></li>
        <li class="active">/ Login</li>
      </ul>
    </div>
  </section>
<!-- contact -->
    <section class="w3l-contacts-12" id="contact" style="">
        <div class="contact-top pt-5">
           
                <div class="title-heading-w3 text-center mx-auto">
                    <h3 class="title-big">Sign In</h3>
                </div><br>
               
                    <!-- contact form -->
                    <div class="container">
        <div class="row" style="background-color: #f7f7f7;border-radius: 25px">
           <div class="col-md-12" style="padding-bottom: 10px;">
         
                
                 <form th:action="@{/login}" method="Post" >
                 	 <div th:if="${message}">
					     <div class="alert alert-info">[[${message}]]
					      </div>
					  </div>
				 	<div th:if="${param.error}">
				     <div class="alert alert-danger">Invalid username/password!!</div>
				    </div>
				    <div th:if="${param.verify_error}">
				     <div class="alert alert-danger">Could not verify your account!!</div>
				    </div>
				    <div th:if="${param.verify_success}">
				     <div class="alert alert-info">Your account has been verified!!</div>
				    </div>
				    <div th:if="${param.password_reset_success}">
				     <div class="alert alert-info">Your password has been changed successfully!!</div>
				    </div>
				  
				     <div class="form-group">
					 <label class="control-label" for="email">Username</label>
					 <input id="text" type="email" placeholder="Enter Email Address" class="form-control" name="username" required/>
					 </div>
					  <div class="form-group">
					 <label class="control-label" for="password">Password</label>
					 <input id="password" type="password" class="form-control" placeholder="Enter Password" name="password" required/>
					 </div>
					  <div class="form-group">
				      <button type="submit" name="login-submit" id="login-submit" class="btn btn-primary">Login</button>
				      <span>New user? Sign up <a th:href="@{/register}">
				        here</a></span><br>
				        <span>Forgot password? Click<a  th:href="@{/forgot-password}">
				        here</a> to reset</span>
				     </div>
				 </form>
              
           </div>
         
        </div>
    </div>
                            
        </div>
    </section>
    <!-- //contact -->
<!-- footer -->
<section th:replace="fragments :: footer-short-content"></section>
<!-- //footer -->

<!--  java script files here -->
<div th:replace="fragments :: js_files"></div>

</body>
</html>
