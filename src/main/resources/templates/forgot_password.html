<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments :: header1"/>
  <body>

    <!-- top header -->
<header th:replace="fragments :: header2"></header>
  <!-- //top header -->
<section class="w3l-breadcrumb">
    <div class="container">
      <ul class="breadcrumbs-custom-path">
        <li><a th:href="@{/}">Home</a></li>
        <li class="active">/ Forgot Password</li>
      </ul>
    </div>
  </section>
<!-- contact -->
    <section class="w3l-contacts-12" id="contact">
        <div class="contact-top pt-5">
            <div class="container py-lg-4">
                <div class="title-heading-w3 text-center mx-auto">
                    <h3 class="title-big">Forgot Password</h3>
                </div><br>
               
                    <!-- contact form -->
                    <div class="container">
        <div class="row" style="background-color: #f7f7f7;border-radius: 25px">
           <div class="col-md-12" style="padding-bottom: 10px;">
         
                
                 <form th:action="@{/forgot-password}" method="Post" >
				 	<div th:if="${error != null}">
					    <div class="alert alert-danger">[[${error}]]</div>
					</div>
					<div th:if="${message != null}">
					   <div class="alert alert-info">[[${message}]]</div>
					</div>
					 <div class="form-group">
					 <label class="control-label" for="email">Email</label>
					 <input id="email" type="email" class="form-control" name="email" required/>
					 </div>
					  
					  <div class="form-group">
				      <button type="submit" class="btn btn-primary">Submit</button>
				      
				     </div>
				 </form>
              
           </div>
         
        </div>
    </div>
                   
                   
               
            </div>
           
        </div>
    </section>
    <!-- //contact -->
<!-- footer -->
<section th:replace="fragments :: footer"></section>
<!-- //footer -->

<!--  java script files here -->
<div th:replace="fragments :: js_files"></div>

</body>
</html>
